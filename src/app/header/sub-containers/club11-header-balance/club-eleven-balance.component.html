<div class="club-11-11-container">
	<a [routerLink]="[(userHasClub11$ | async) ? '/user/club-eleven-eleven/loyalty' : '/user/club-eleven-eleven/']" class="row mx-0 ml-1 pr-2" (click)="menuItemClickHandler()" tabindex="0" aria-label="CLUB 11-11">
	<div class="col-auto align-self-center p-0" [class.pr-2]="!(accountBalance$ | async)">
		<span class="action-link p-0 club" i18n>
			CLUB 11-11
			<img alt="club 11-11 logo" class="img-fluid pp-image-loaded" src="./static-files/images/club-mobile-nav.jpg">
		</span>
	</div>

	<div class="col-auto col-lg-1 details align-self-center align-self-lg-auto d-block d-sm-none d-xl-block"
		*ngIf="(userHasClub11$ | async)">
		<div class="pt-1 w-100">
			<span class="d-table-cell w-50 smaller label">
				<ng-container i18n>Available</ng-container>:&nbsp;
			</span>
			<span class="d-table-cell w-50 smaller value">
				{{ (accountBalance$ | async).available | currency:'CAD':'symbol-narrow':'1.2' }}
			</span>
		</div>
		<div class="pt-1 w-100">
			<span class="d-table-cell w-50 smaller label">
				<ng-container i18n>Earned</ng-container>:&nbsp;
			</span>
			<span class="d-table-cell w-50 smaller value">
				{{ (accountBalance$ | async).earned | currency:'CAD':'symbol-narrow':'1.2' }}
			</span>
		</div>
	</div>

	<i class="icon-toggle"></i>
	</a>
</div>
