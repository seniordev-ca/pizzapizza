<div class="container-fluid product-header-container ghost-bg ghost-bg-dark"
		[class.has-background-image]="headerContent.hasBackgroundImage"
		[ngStyle]="{
			'background-image' :
			headerContent.hasBackgroundImage ? 
			'url('+headerContent.backgroundImage+')' : 
			'url(./static-files/images/texture/pattern2.png), linear-gradient(90deg, #525d70 8%, #1c2339 97%)'
		}">

	<div class="container pb-4 pt-0 px-0">

		<app-sub-header-navigation 
			[subHeaderNavContent]="headerContent"
			[title]="title"
			[navText]="navText">
		</app-sub-header-navigation>

		<!-- Product Header Content Row-->
		<div class="row product-header-row justify-content-center ghost-hidden">
			<!-- Image -->
			<div class="col-6 image-title-wrapper align-self-center">
				<div class="product-header-image-container">
					<img alt="product-header" class="product-header-main-image" 
						[src]="headerContent.backgroundImage" 
					 *ngIf="!headerContent.hasBackgroundImage && headerContent.backgroundImage">
				</div>
			</div>

		</div>
	</div>

	<ng-container *ngTemplateOutlet="childrenTemplate">
	</ng-container>
</div>
