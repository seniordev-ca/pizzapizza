<div class="container mx-0 px-0 accounts-order-history-container">

	<ng-container *ngFor="let orderDetails of orderHistoryItems | slice:0:3; let i=index">
		<div class="row">
				<div class="col-12 seperator py-2"></div>
		</div>
		<div class="row">
			<div class="col-12 px-md-2 px-0">
				<span class="cart-item"
					[class.expired]="item.expired"
					*ngFor="let item of orderDetails.cartItems; let n = index">
					{{n > 0 ? ' + ' : ''}} {{item.quantity}} {{item.name}} <span *ngIf="item.expired" class="expired-text" i18n>Expired</span>
				</span>
			</div>
		</div>
		<!-- END OF CART ITEM -->
		<div class="row py-3 justify-content-between align-items-end">
			<div class="col-6 col-lg-6">
				<div class="row">
					<span class="col-6 smallest px-md-2 px-0">
						{{orderDetails.orderDate | date: 'longDate'}}
					</span>
					<span class="col-6 smallest  px-md-2 px-0">
						{{orderDetails.orderTime}}
					</span>
				</div>
			</div>

			<div class="col-6 col-lg-auto align-self-end text-right px-md-2 px-0">
				<button class="btn btn-primary btn-white text-uppercase p-0 h-100 text-right"
					[ngClass]="{ 'with-icon' : orderDetails.selected }"
					[disabled]="orderDetails.selected || orderDetails.isUnavailable"
					(click)="onAddToCartClick(orderDetails.orderId)">
					<span class="btn-text"
					*ngIf="!orderDetails.selected" i18n>
						Add to Cart
					</span>
					<span class="btn-text green-added-text"
					*ngIf="orderDetails.selected" i18n>
						Added
					</span>								
				</button>
			</div>
		</div>

	</ng-container>

</div>
<!-- End of Container -->
